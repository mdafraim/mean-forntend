<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enterTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea rows="6" [(ngModel)]="enterContent" matInput></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">Save Post</button>
</mat-card>
